<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Gradient - Form</title>
</head>

<body>

    <section>
        <h1>Tell us more</h1>
        <form action="#">
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="firstName" placeholder="First Name" required><br><br>

            <label for="flname">Last Name</label><br>
            <input type="text" id="lname" name="lastName" placeholder="Last Name" required><br><br>

            <label for="email">Your Email</label><br>
            <input type="email" id="email" name="email" placeholder="Tell us how to contact you" required><br><br>

            <label for="msg">Tell us about yourself</label><br>
            <textarea name="comments" id="msg"></textarea><br><br>

            <label class="switch">Want to know more?
                <input type="checkbox" id="switch">
                <label for="switch"></label>




            </label>
            <input type="submit" value="Submit">
        </form>
    </section>
</body>

</html>
