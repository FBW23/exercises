<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Swagger</title>
</head>

<body>
    <form>
        <h2>Tell us more</h2>
        <label for="firstName">First Name</label><br>
        <input type="text" placeholder="Constantin" name="firstName" id="firstName"><br>
        <label for="lastName">Last Name</label><br>
        <input class="mail" placeholder="Mirzenco" type="text" name="lastName" id='lastName'><br>
        <label for="email"></label>Email<br>
        <input class="mail" placeholder="support@digitalcareer.de" type="text" id='email' name="email"><br>
        <label for="about">Tell us about yourself</label><br>
        <textarea type="text" name="about" id='aboutArea'>text</textarea><br>
        <div id="toggle">
            <h2>Want to know more?</h2>
            <label class="btn">
                <input type="checkbox">
                <div class="switcher"> </div>
            </label>
        </div>
        <input type="submit" disabled>
    </form>
</body>

</html>
