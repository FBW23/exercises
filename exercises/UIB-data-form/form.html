<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Forms</h1>
    </header>
    <form>
        <fieldset>
            <legend>Personal Data</legend>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname"  class="blabla">
            <br>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname"  class="blabla">
            <br>
            <label for="street">Street: </label>
            <input type="text" name="street" id="street"  class="blabla">
            <br>
            <label for="zipcode">Zipcode: </label>
            <input type="text" name="zipcode" id="zipcode"  class="blabla">
            <br>
            <label for="city"> City:</label>
            <input type="text" name="city" id="city"  class="blabla">
            <br>
            <label for="Phone">Phone:</label>
            <input type="text" name="phone" id="phone"  class="blabla">
            <br>
            <label for="email">Email: </label>
            <input type="text" name="email" id="email" class="blabla">

            <br>
            <label for="comments">Comments:</label>
            <br>
            <textarea   class="blabla2" name="textarea" placeholder="Tell us more about important colors, etc."></textarea>


        </fieldset>

        <fieldset class="leftside">
            <legend>Products</legend>
            <p class="title" >

               <h2>Webdesign:</h2> 


                <section  id="webdesign">

                <input type="radio" name="choices" id="choices">
                <label for="choices">Individual </label>

                <input type="radio" name="choices" id="choices">
                <label for="choices">Template </label>
            </section>
            </p>

            <p class="title" id="checkbox">
                <h2>Web development:</h2>

                <br>
                <input type="checkbox" name="htmlcss" id="htmlcss">
                <label for="htmlcss">HTML and CSS </label>
                <br>

                <input type="checkbox" name="js" id="js">
                <label for="js">Javascript:</label>
                <br>

                <input type="checkbox" name="mongo" id="mongo">
                <label for="mongo">Mongo DB: </label>

            </p>

            


            <label for="datestart">Project Start: </label>
            <br>
            <input type="date" name="datestart" id="datestart" class="blabla">
           
<br>
            <label for="dateend">Project End: </label>
            <br>
            <input type="date" name="dateend" id="dateend" class="blabla">


            <br>
            <label for="dropdown">Category:</label>
<br>
            <select id="dropdown" class="blabla">
                <option value="">Personal</option>
                <option value="">Professional</option>

            </select>


        </fieldset>




<button type="submit">Order out of services</button>




    </form>
</body>

</html>
