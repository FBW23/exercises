<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Put your details here!</legend>

        <label for="nameInput">Put your name here</label>
        <input id="nameInput" type="text" name="nameInput" />

        <label>Put your birthday here</label>
        <input id="birthdayInput" type="date" />

        <label>Upload a photo of yours</label>
        <input type="file" id="avatar"/><br />

        <label>Pick your favorite color</label>
        <input id="primaryColor" type="color" /><br />

        <label>Pick your secondary color</label>
        <input id="secondaryColor" type="color" /><br />

        <textarea
          placeholder="Write a paragraph about yourself"
          maxlength="140"
        ></textarea>
        <p class="countermessage">Type all you need in 140 characters</p>

        <label>Pick your Skills: </label><br />

        <li><input class="skills" type="checkbox" value='JavaScript'/>JavaScript</li>
        <li><input class="skills" type="checkbox" value='Ruby'/>Ruby</li>
        <li><input class="skills" type="checkbox" value='Python' />Python</li>
        <li><input class="skills" type="checkbox" value='Java'/>Java</li>
        <li><input class="skills" type="checkbox" value='PHP'/>PHP</li>
      </fieldset>
    </form>
    <button type='submit'>Create CV</button>
    <button type='reset'>Reset Form</button>

    <div class="container">
      <div>
        <h1 id="userName"></h1>
        <p id="userAge"></p>
        <img id="image">
        <p id="aboutMe"></p>
        <p id="userSkills"></p>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
