<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <form class="form">
      <fieldset>
        <legend>Put your details here!</legend>

        <label>Put your name here</label>
        <input id="nome" type="text" value="" />

        <label>Put your birthday here</label>
        <input type="date"  name="birthdate" id="birthdate"/>
       
        <label>Upload a photo of yours</label>
        <input type="file"  src=".Browser-ProfilePage"/>
        
                </form>
                
        <label>Pick your favorite color</label>
        <input id="primaryColor" type="color"class="form" /><br />

        <label>Pick your secondary color</label>
        <input id="secondaryColor" type="color"class="form" /><br />

        <textarea
          placeholder="Write a paragraph about yourself"
          maxlength="140"
        ></textarea>
        <p class="countermessage"class="info">Type all you need in 140 characters</p>

        <label>Pick your Skills: </label><br />

        <li><input type="checkbox"class="form" />JavaScript</li>
        <li><input type="checkbox" class="form"/>Ruby</li>
        <li><input type="checkbox" class="form"/>Python</li>
        <li><input type="checkbox" class="form"/>Java</li>
        <li><input type="checkbox"class="form" />PHP</li>
      </fieldset>
    </form>
    <button type="button" class="cv" >Create CV </button>
    <button type="button" class="reset" >Reset </button>
    <div class="createCV">

          <h1>Seu nome e </h1>
          <h2></h2>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
