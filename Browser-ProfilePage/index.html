<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Profile</title>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

  <script src="script.js" defer></script>
  <script src="index.js" defer></script>
</head>

<body>
  <form>
    <fieldset>
      <legend>Put your details here!</legend>

      <label>Put your name here</label>
      <input class="nameInput" type="text" />

      <label>Put your birthday here</label>
      <input class="dateInput" type="date" />

      <label>Upload a photo of yours</label>
      <input type="file" id="avatar" /><br />

      <label>Pick your favorite color</label>
      <input class="firstColorInput" id="primaryColor" type="color" /><br />

      <label>Pick your secondary color</label>
      <input class="secondColorInput" id="secondaryColor" type="color" /><br />

      <textarea class="textAreaInput" placeholder="Write a paragraph about yourself" maxlength="140"></textarea>
      <p class="countermessage">Type all you need in 140 characters</p>

      <label>Pick your Skills: </label><br />

      <li class="skills-name"><input class="skills" type="checkbox" />JavaScript</li>
      <li class="skills-name"><input class="skills" type="checkbox" />Ruby</li>
      <li class="skills-name"><input class="skills" type="checkbox" />Python</li>
      <li class="skills-name"><input class="skills" type="checkbox" />Java</li>
      <li class="skills-name"><input class="skills" type="checkbox" />PHP</li>
    </fieldset>
  </form>

  <button type="button" class="button">Submit</button>
  <button type='reset'>Reset Form</button>

  <section id="output"></section>

  <div id="profile" class="d-none">
    <h1 class="nameOutput"></h1> <!-- NAME -->
    <h3 class="ageOutput"></h3> <!-- Name is 0 years old -->
    <img class="image">
    <h3 class="statusOutput"></h3> <!-- a Happy developer -->
    <h3 class="skillsOutput"></h3> <!-- The programming skills of Name are: Java... -->
  </div>

</body>

</html>
