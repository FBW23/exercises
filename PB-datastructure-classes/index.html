// #### 4. TV Class
// * Create a TV class with properties like brand, channel and volume.
// * Specify brand in a constructor parameter. Channel should be 1 by default. Volume should be 50 by default.
// * Add methods to increase and decrease volume. Volume can't never be below 0 or above 100.
// * Add a method to set the channel randomly. Let's say the TV has only 50 channels.
// * Add a method to reset TV so it goes back to channel 1 and volume 50. 
// * It's useful to write a status, that returns info about the TV status like: "Panasonic at channel 8, volume 75".
console.log(`================================4================================`);
console.log(``);
class TV {
    constructor(brand) {
        this.brand = brand;
        this.channel = 1;
        this.volume = 50;
    }
    volumeUp() {
        if (this.volume < 100) {
            return this.volume++
        }
    }

    volumeDown() {
        if (this.volume > 0) {
            return this.volume--;
        }
    }

    randomChannel() {
        this.channel = (Math.random() * 50).toFixed(0);
        return this.channel;

    }
    reset() {

        this.volume = 1;

        this.channel = 50;

        return this;

    }


}

class Vehicle{
    constructor(brand,price,type) {
        this.brand=brand;
        this.price=price;
        this.type=type;
    }
    describe(){
        return `this ${this.brand} ${this.type} costs around ${this.price}`
    }
}


class Truck extends Vehicle{
    constructor(brand,price,type,weight){
        super(...arguments);
        this.weight=weight;
    }

    load(){
        return `${this.brand} ${this.type} is currently loading`
    }
}

class Motorcycle extends Vehicle{
    constructor(brand,price,type,speedlimit){
        super(...arguments);
        this.speedlimit=speedlimit;
    }

    accelerate(){
        return `${this.brand} ${this.type} can go up to ${this.speedlimit} khm`
    }
}


class Car extends Vehicle{
    constructor(brand,price,type,horsepower){
        super(...arguments);
        this.horsepower=horsepower;
    }

    drive(){
        return `${this.brand} ${this.type} has around ${this.horsepower} PS`
    }
}
