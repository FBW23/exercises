    <h1>Forms</h1>
    <form action="http://google.com" method="GET">
        <fieldset class="left"><br>
            <legend>Personal Data</legend>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="Your First Name"><br><br>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="Your Last Name"><br><br>
            <label for="street">Street:</label>
            <input type="text" name="street" id="street"><br><br>
            <label for="zipCode">Zipcode:</label>
            <input type="number" name="zipCode" id="zipCode"><br><br>
            <label for="city">City:</label>
            <input type="text" name="city" id="city"><br><br>
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone"><br><br>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email"><br><br>
            <label for="textArea">Comments:</label>
            <textarea name="textArea" id="textArea" placeholder="Tell us more about important colors, etc."></textarea>
        </fieldset>

        <fieldset class="right">
            <legend>Products</legend>
            <p>Web Design:</p>
            <input type="radio" id="individual" name="webDesign">
            <label for="webDesign">Individual</label>

            <input type="radio" id="template" name="webDesign">
            <label for="webDesign">Template</label>

            <p>Web Development:</p>
            <input type="checkbox" id="html-css" name="webDevelopment">
            <label for="webDevelopment">HTML & CSS</label><br><br>
            <input type="checkbox" id="javascript" name="webDevelopment">
            <label for="webDevelopment">JavaScript</label><br><br>
            <input type="checkbox" id="mongodb" name="webDevelopment">
            <label for="webDevelopment">MongoDB</label>

            <p>Project Start:</p>
            <input type="date" id="pro-start" name="pro-start">
            <label for="pro-start"></label>

            <p>Project End:</p>
            <input type="date" id="pro-end" name="pro-end">
            <label for="pro-end"></label>

            <p>Category:</p>
            <select name="category" id="category">
                <option value="personal">Personal</option>
                <option value="professional">Interpersonal</option>
                <option value="holidays">Extrapersonal</option>
                <option value="hyperpersonal">Hyperpersonal</option><br><br>
        </fieldset>
        <input class="styled" type="button" value="Order our services">
    </form>
</body>
