<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
       <span>FORMS</span>
    </header>

    <form action="http://google.com" method="GET"> 
        <fieldset>
            <legend>
                <h2>Personal Data</h2>
            </legend>

            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lastname" required>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street">
            <label for="zipcode">ZipCode:</label>
            <input type="number" id="zipcode" name="zipcode">
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="comments">Comments:</label>
            <textarea placeholder="Tell us more about important colors, etc ." id="comments" name="comments"></textarea>
        </fieldset>


        <fieldset class="second">
            <legend>
                <h2>Products</h2>
            </legend>
            <label for="ind">Web Design:</label>

            <input type="radio" name="design" value="Individual" id="ind">Individual
            <input type="radio" name="design" value="Template" id="tem">Template<br>
            <label for="checkbox1">Web Development:</label>
            <input type="checkbox" name="checkbox1" value="html" id="checkbox1">
            HTML & CSS<br>
            <input type="checkbox" name="checkbox2" value="js">
            JavaScript<br>
            <input type="checkbox" name="checkbox3" value="mDB">
            MongoDB<br><br>
            <label for="projectStart">Project Start:</label>
            <input type="date" id="projectStart">
            <label for="projectEnd">Project end:</label>
            <input type="date" id="projectEnd">
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="personal">personal</option>
                <option value="active">active</option>
                <option value="down">down </option>
            </select>
        </fieldset>

        <button type="submit">Order our services</button>
    </form>
    
</body>

</html>
