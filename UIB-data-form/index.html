<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
     <title>Document</title>
</head>

<body>
    <header><h3>FORMS</h3></header>
    <main>
    <form class="first">
        <fieldset>
            <legend>
                <h2>Personal Data</h2>
            </legend>

            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lastname" required>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street">
            <label for="zipcode">ZipCode:</label>
            <input type="number" id="zipcode" name="zipcode">
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <label for="phone">Phone:</label>
            <input type="tel" pattern="" id="phone" name="phone">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="comments">Comments:</label>
            <textarea placeholder="Tell us more about important colors, etc ." id="comments"></textarea>
        </fieldset>
    </form>
    <form class="second">
        <fieldset>
            <legend>
                <h2>Products</h2>
            </legend>
            <label for="webdesign">Web Design:</label>

            <input type="radio" name="design" value="Individual" id="ind">Individual
            <input type="radio" name="design" value="Template" id="tem">Template<br>
            <label for="webdevelopment">Web Development:</label>
            <input type="checkbox" name="checkbox 1" value="checkbox" id="checkbox1">
            HTML & CSS<br>
            <input type="checkbox" name="checkbox 2" value="checkbox">
            JavaScript<br>
            <input type="checkbox" name="checkbox 3" value="checkbox">
           MongoDB<br><br>
            <label for="projectstart">Project start:</label>
            <input type="date" id="projectstart">
            <label for="projectend">Project end:</label>
            <input type="date" id="projectend">
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="personal">personal</option>
                <option value="active">active</option>
                <option value="down">down </option>
            </select>
        </fieldset>
    </form>
    <button type="submit">Order our services</button>
</main>
</body>

</html>
