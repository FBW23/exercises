<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="forms.css">
    <title>Document</title>
</head>

<header>Forms</header>



<body>


    <form action="http://google.com" method="GET">
        <fieldset id="first">
            <legend>Personal Data</legend>
            <label for="firstname">First Name:</label><br><br>
            <input type="text" name="firstname" id="firstname"><br><br>
            <label for="lastname">Last Name</label><br><br>
            <input type="text" name="lastname" id="lastname"><br><br>
            <label for="zip">Zipcode:</label><br><br>
            <input type="number" name="zip" id="zip"><br><br>
            <label for="city">City</label><br><br>
            <input type="text" name="city" id="city"><br><br>
            <label for="phone">Phone:</label><br><br>
            <input type="tell" name="phone" id="phone"><br><br>
            <label for="email">email:</label><br><br>
            <input type="email" name="email" id="email"><br><br>
            <label for="textarea" id="textarea">Comments:</label><br><br>
            <textarea name="textarea" id="textarea"
                placeholder="Tell us more about important colors, etc."></textarea><br>

        </fieldset>

        <fieldset id="second">
            <legend>Products</legend>
            <label for="">Web design:</label><br>
            <input type="radio" name="design" value="individual" id="design"> Individual
            <input type="radio" name="design" value="template"> Template<br><br>

            <label for="html">Web Development:</label><br><br>
            <input type="checkbox" name="tool1" value="htmlcss" id="html">HTML & CSS<br><br>
            <input type="checkbox" name="tool2" value="js" id="js">JavaScript<br><br>
            <input type="checkbox" name="tool3" value="mongo" id="mongo">MongoDB<br><br>

            <label for="date">Project Start:</label><br><br>
            <input type="date" name="date" id="date"><br><br>

            <label for="dateend">Project End</label><br><br>
            <input type="date" name="dateend" id="dateend"><br><br>

            <label for="category">Category</label><br><br>
            <select name="category" id="category">
                <option value="personal">Personal</option>
                <option value="business">Business</option>
                <option value="fun">Fun</option>
                <option value="crazy">You are just crazy</option>
            </select>


        </fieldset>
        <button type="submit">Order our services</button><br>
    </form>




</body>

</html>
