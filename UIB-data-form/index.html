<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <header>
           <span>Forms</span>
        </header>
        <form class="first">
            <fieldset>
                <legend id="legend1">Personal Data</legend>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname"><br>
                <label for="lastname">Last name:</label>
                <input type="text" id="lastname" name="lastname"><br>
                <label for="street">Street:</label>
                <input type="text" id="street" name="street"><br>
                <label for="Zipcode">Zipcode:</label>
                <input type="text" id="zipcode" name="zipcode"><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city"><br>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone"><br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br>
                <label for="message">Comments:</label>
                <textarea name="comment" placeholder="Tell us more about important colors, etc."></textarea>
            </fieldset>

            <fieldset class="second">
                <legend id="legend2">Products</legend>
                <label for="webdesigns">Web designs:</label>
                <input type="radio" name="gender" value="individual" checked>Individual
                <input type="radio" name="gender" value="Template">Template<br>
                <label for="webdevelopment">Web Development:</label>
                <input type="checkbox" name="webdevelopment" value="HTML&CSS"> HTML&CSS<br>
                <input type="checkbox" name="webdevelopment" value="JS"> JavaScript<br>
                <input type="checkbox" name="webdevelopment" value="Mongo"> MongoDB<br>
                <label for="projectstart">Project Start:</label>
                <input type="date" id="start" name="trip-start" value="yyyy-dd-mm"><br>
                <label for="projectend">Project End:</label>
                <input type="date" id="start" name="trip-start" value="yyyy-dd-mm"><br>
                <label for="category">Category:</label>
                <select name="cars">
                    <option value="personal">Personal</option>
                    <option value="social">Social</option>
                    <option value="personal">General</option>
                </select>

            </fieldset>
            <br>
            <button type="button">Order our services</button>
    </main>

    </form>
</body>

</html>
