<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-xs-12">
                <h2 class="text-center">Click the Pomodoro Clock to start or pause it.</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">

                <div class="row">
                    <div class="col-xs-12">
                        <div class="row bwhite">
                            <h2 class="text-center">Change Work Pomodoro</h2>
                            <div class="col-xs-2">
                                <label>min: </label>
                            </div>
                            <div class="col-xs-4">
                                <input class="form-control" id="workmin" type="number" value="25" size="3" min="0"
                                    max="99" />
                            </div>
                            <div class="col-xs-2">
                                <label>sec: </label>
                            </div>
                            <div class="col-xs-4">
                                <input class="form-control" id="worksec" type="number" value="0" size="3" min="0"
                                    max="59" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="row bwhite">
                            <h2 class="text-center">Change Rest Pomodoro</h2>
                            <div class="col-xs-2">
                                <label>min: </label>
                            </div>
                            <div class="col-xs-4">
                                <input class="form-control" id="restmin" type="number" value="5" size="3" min="0"
                                    max="99" />
                            </div>
                            <div class="col-xs-2">
                                <label>sec: </label>
                            </div>
                            <div class="col-xs-4">
                                <input class="form-control" id="restsec" type="number" value="0" size="3" min="0"
                                    max="59" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-2 col-xs-offset-2 watchrow">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="message">Work</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="watch">
                            <div class="row watchhead">
                                <div>Min</div>
                                <div>Sec</div>
                            </div>
                            <div class="row watchbody">
                                <div id="min">25</div>:<div id="sec">00</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12" style="padding-top:1em;">
                        <img id="pedoimg" class="img-responsive"
                            src="http://www.clipartkid.com/images/129/work-party-call-st-george-s-park-saturday-21-march-st-george-s-bpHkR9-clipart.png"
                            alt="work">
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
