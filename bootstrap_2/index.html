<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

      

</head>

<body style="background-color:white>


  <div class="container">

    <div class="Absolute-Center is-Responsive">


          <div class="col-xs-3 col-sm-6 col-md-5 col-lg-4  col-xl-3 ">

       <form  align="align-items-center" id="form" class="form-signin " method="post">

         <div class="d-flex justify-content-center align-items-center" >
         <h2 id="heading" class="form-signin-heading"><strong>Please sign in</strong></h2>
        </div>

          <div class="form-group">
         <label for="email" class="sr-only">Email address</label>
         <input type="email"  id="email" class="form-control" placeholder="Email address" required autofocus>
         </div>

         <div class="form-group">
         <label for="password" class="sr-only">Password</label>
         <input type="password" id="password" class="form-control" placeholder="Password" required>
         </div>

         <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
       </form>

</div>

</div>

</div>


  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    
<hr>

<div class="container">
    <form>
      <h2>Contact Us</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="first">First Name</label>
            <input type="text" class="form-control" placeholder="" id="first">
          </div>
        </div>
        <!--  col-md-6   -->
  
        <div class="col-md-6">
          <div class="form-group">
            <label for="last">Last Name</label>
            <input type="text" class="form-control" placeholder="" id="last">
          </div>
        </div>
        <!--  col-md-6   -->
      </div>
  
  
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" class="form-control" placeholder="" id="company">
          </div>
  
  
        </div>
        <!--  col-md-6   -->
  
        <div class="col-md-6">
  
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="phone">
          </div>
        </div>
        <!--  col-md-6   -->
      </div>
      <!--  row   -->
  
  
      <div class="row">
        <div class="col-md-6">
  
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="email">
          </div>
        </div>
        <!--  col-md-6   -->
  
        <div class="col-md-6">
          <div class="form-group">
            <label for="url">Your Website <small>Please include http://</small></label>
            <input type="url" class="form-control" id="url" placeholder="url">
          </div>
  
        </div>
        <!--  col-md-6   -->
      </div>
      <!--  row   -->
  
  
      <label for="contact-preference">When is the best time of day to reach you?</label>
      <div class="radio">
        <label>
          <input type="radio" name="contact-preference" id="contact-preference" value="am" checked>Morning
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="contact-preference" id="contact-preference" value="pm" checked>Evening
        </label>
      </div>
  
      <label for="newsletter">Would you like to recieve our email newsletter?</label>
      <div class="checkbox">
  
        <label>
          <input type="checkbox" value="Sure!" id="newsletter"> Sure!
        </label>
      </div>
  
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <hr>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="6" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</body>
</html>
