<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
        integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous">
    </script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-4">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username / Email Address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll share your email with anyone
                            who's into cracking.</small>
                        <button type="button" class="col-6 btn btn-info mt-5">Login</button>
                    </div>
                </form>
            </div>
            <div class="col-4">
            </div>
            <div class="col-4">
                <form>
                    <div class="form-group ">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        <small id="passwordHelp" class="form-text text-muted">Make sure your password is
                            incorrect.</small>
                        <button type="button" class="col-6 col-offset-3 btn btn-info mt-5">Forgot Password?</button>
                    </div>
                </form>
            </div>
        </div>
        <hr class="m-5">
        <div class="row">
            <form>
                <!-- first name -->
                <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputFirstname">Firstname:</label>
                        <input type="text" class="form-control" id="exampleInputFirstname"
                            aria-describedby="firstnameHelp">

                    </div>
                </div>
                <!-- last name -->
                <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputLastname">Lastname:</label>
                        <input type="text" class="form-control" id="exampleInputLastname"
                            aria-describedby="lastnameHelp">
                    </div>
                </div>
                <!-- address -->
                <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleInputAddress">Address:</label>
                        <input type="text" class="form-control col-" id="exampleAddress" aria-describedby="addressHelp">
                    </div>
                </div>
                <!-- email -->
                <div class="col-sm">
                    <label for="exampleInputEmail1">Enter Email:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <!-- email repeat -->
                <div class="col-sm">
                    <label for="exampleInputEmail1">Re-enter Email:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <!-- register now button -->
                <div class="col-2">
                    <button type="button" class="btn btn-info m-5">Register Now</button>
                </div>
            </form>
        </div>


    </div>
</body>

</html>
