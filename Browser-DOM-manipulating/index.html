<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My Book List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/style/main.css" />
</head>

<body>

  <main class="container">
    <header class="mt-4 mb-3">
      <h1 class="text-center">Francesca's book list</h1>
    </header>
    <div class="card" style="width: 18rem;">
      <img class="card-img-top"
        src="http://t2.gstatic.com/images?q=tbn:ANd9GcTQEZhxiVNZAeKa1dGfEzKwLXiyY_78i08Gfhwn53k-JYin9TDO"
        alt="Card image cap">
      <img class="card-img-top"
        src="http://t2.gstatic.com/images?q=tbn:ANd9GcRqNE0qeS4ldVIC9DbGkx9MOwJ4WWKi6HVvtrtZ8XTKVodonSBy"
        alt="Card image cap">
      <img class="card-img-top"
        src="https://images-na.ssl-images-amazon.com/images/I/518%2BxIiELFL._SX258_BO1,204,203,200_.jpg"
        alt="Card image cap">
      <img class="card-img-top" src="https://eloquentjavascript.net/img/cover.jpg" alt="Card image cap">

      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
          content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
    <ul class="book-list card-column"></ul>
  </main>
  <script src="assets/js/index.js"></script>
</body>

</html>
