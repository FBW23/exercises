<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <section>
        <h2>The Best Craft Beer in Spain!</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sequi, unde repudiandae. Aperiam voluptate nostrum
            fugit officiis eaque!</p>
    </section>
    <form>
        <h1>Make a reservation</h1>
        <h4>Get your spot before somebody else does</h4>
        <label for="name">Your Name</label>
        <input type="text" placeholder="Jamil J.S" name="name" id="name" required>
        <label for="email">Your EMAIL</label>
        <input type="email" name="email" id="email" placeholder="jamil@hello.me" required>
        <label for="date">Reservation Date</label>
        <input type="datetime-local" id="date" name="date">
        <input type="submit" name="submit" value="Reserve Now">
    </form>
</body>

</html>
