<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header><img src="images/logo.png" alt="logo El Amigo"></header>
    <section id="first">
        <h2>The Best Craft Beer in Spain!</h2>
        <span>Bienvenido, amigos! We are completely fictionnal location. But that does not mean
            we can't imagine the best beer in Spain!
        </span>
    </section>

    <form action="URL" method="POST">
        <h3>Make a reservation</h3>
        <h5>Get your spot before somebody else does!</h5>


        <label for="yourName">Your Name</label>
        <input type="text" name="yourName" id="yourName" placeholder="John B. Goode" required>

        <label for="email">Your Email</label>
        <input type="email" name="email" id="email" placeholder="JohnBGoode@yourmail.com" required>

        <label for="dateTime">Reservation Time</label>
        <input type="datetime-local" name="dateTime" id="dateTime">

        <button type="submit">Reserve Now</button>
    </form>

    <footer>
        &copy TheBigJulien
    </footer>
</body>

</html>
