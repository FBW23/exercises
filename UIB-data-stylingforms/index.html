<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Document</title>
</head>

<body>
    <main>
        <header></header>
        <section class="intro">
            <h1>The Best Craft Beer in Spain</h1>
            <p class="p1">Bienvenido, amigos! We are completely fictional location.
                But<br>
                that does not mean we can't imagine the best
                beer in Spain!
            </p>

        </section>
        <section class="form">
            <h2>Make a reservation</h2>
            <p class="p2">Get your spot before somebody else does!</p>
            <form action="http://google.com/" method="GET">

                <label for="name"> YOUR NAME</label>
                <input type="text" name="name" id="name" placeholder="John B. Goode" required>

                <label for="email">YOUR EMAIL</label>
                <input type="email" name="email" id="email" placeholder="John B. Goode"  required>

                <label for="date">RESERVATION TIME</label>
                <input type="datetime-local" name="date" id="date" required>

                <button type="submit">Reserve Now</button>

            </form>
        </section>
    </main>
</body>

</html>
