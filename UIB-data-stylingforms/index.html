<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="gridLogo">
            <img src="images/logo.png" alt="el amigo main logo">
        </div>
        <div class="gridSlogan">
            <h1>The Best Craft Beer in Spain!</h1>
            <p>Bienvenidos, amigos! We are a completely fictional location. But that does not mean we can't imagine the
                best beer in Spain!</p>
        </div>
        <div class="gridResForm">
            <h2>Make a reservation</h2>
            <p>Get your spit before somebody else does!</p>
            <div class="backColor">
                <form action="http://google.com" method="GET">
                    <label for="firstName">Your Name</label>
                    <input type="text" name="firstName" id="firstName" placeholder="John B. Goode"><br><br>
                    <label for="lastName">Your Email</label>
                    <input type="email" name="email" id="lastName" placeholder="John B. Goode"><br><br>
                    <label for="start">Reservation Time</label>
                    <input type="datetime-local" id="dateTime">
                    <!-- <input type="time" id="appt" name="appt" min="09:00" max="18:00" required><br><br> -->
                    <input class="button" type="button" value="Reserve Now">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
