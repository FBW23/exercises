<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>

<body>
    <img src="/images/logo.png" alt="logo">
    <section class="one">
        <h1>The Best Craft Bear in Spain!</h1>
        <p>Bem vindos, amigos! We are a completetly fictional location. But that does not mean we can't imagine the best
            bear in Spain.</p>
    </section>
    <section class="two">
        <h2>Make a reservation</h2>
        <p class="spot">Get your spot before somebody else does!</p>

        <form action="http://google.com" method="GET">
            <fieldset>
                <label for="yourname">YOUR NAME</label>
                <input type="text" name="yourname" id="yourname" placeholder="John B. Goode"><br><br>


                <label for="email">YOUR EMAIL</label>
                <input type="email" name="email" id="email" placeholder="John B. Goode"><br><br>
                <label for="date">RESERVATION TIME</label>
                <input type="datetime-local" name="date" id="date">


                <button type="submit">Reserve Now</button>
            </fieldset>
        </form>
    </section>


</body>
<footer>@2018 - El Amigo</footer>

</html>
