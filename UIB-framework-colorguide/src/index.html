<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/main.css" />
  <title>Color Guide</title>
</head>

<body class="container mt-5">

  <h1>Color Guide</h1>
<main>
  <div class="card mb-3">
    <div class="yellow"></div>
    <dl class="card-body">
      <dt class="card-title">Hexcode:</dt>
      <dd class="card-text">#ff38cf</dd>
      <dt class="card-title">Color:</dt>
      <dd class="card-text">Yellow</dd>
    </dl>
  </div>
  <div class="card mb-3">
    <div class="pink"></div>
    <dl class="card-body">
      <dt class="card-title">Hexcode:</dt>
      <dd class="card-text">#fa5e5b</dd>
      <dt class="card-title">Color:</dt>
      <dd class="card-text">Pink</dd>
    </dl>
  </div>
  <div class="card mb-3">
    <div class="blue"></div>
    <dl class="card-body">
      <dt class="card-title">Hexcode:</dt>
      <dd class="card-text">#1d508d</dd>
      <dt class="card-title">Color:</dt>
      <dd class="card-text">Blue</dd>
    </dl>
  </div>
  <div class="card mb-3">
    <div class="purple"></div>
    <dl class="card-body">
      <dt class="card-title">Hexcode:</dt>
      <dd class="card-text">#684e79</dd>
      <dt class="card-title">Color:</dt>
      <dd class="card-text">Purple</dd>
    </dl>
  </div>
  <div class="card mb-3">
    <div class="color-boxes">
      <div class="yellow1"></div>
      <div class="yellow2"></div>
      <div class="yellow3"></div>
    </div>
  </div>

  <div class="card mb-3">
    <div class="color-boxes">
      <div class="pink1"></div>
      <div class="pink2"></div>
      <div class="pink3"></div>
    </div>
  </div>

  <div class="card mb-3">
      <div class="color-boxes">
        <div class="blue1"></div>
        <div class="blue2"></div>
        <div class="blue3"></div>
      </div>
    </div>

    <div class="card mb-3">
        <div class="color-boxes">
          <div class="purple1"></div>
          <div class="purple2"></div>
          <div class="purple3"></div>
        </div>
      </div>
    </main>

</body>

</html>
