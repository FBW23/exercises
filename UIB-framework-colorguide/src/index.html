<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/main.css" />
  <title>Color Guide</title>
</head>

<body>
  <h1>Color guide</h1>
  <main>
    <div class="card mb-3">
      <div class="yellow"></div>
      <dl class="card-body">
        <dt class="card-title">Hexcode:</dt>
        <dd class="card-text">#ff83cf</dd>
        <dt class="card-title">Color:</dt>
        <dd class="card-text">Yellow</dd>
      </dl>
    </div>

    <div class="card mb-3">
      <div class="pink"></div>
      <dl class="card-body">
        <dt class="card-title">Hexcode:</dt>
        <dd class="card-text">#fa5e5b</dd>
        <dt class="card-title">Color:</dt>
        <dd class="card-text">Pink</dd>
      </dl>
    </div>

    <div class="card mb-3">
      <div class="blue"></div>
      <dl class="card-body">
        <dt class="card-title">Hexcode:</dt>
        <dd class="card-text">#1d508d</dd>
        <dt class="card-title">Color:</dt>
        <dd class="card-text">Blue</dd>
      </dl>
    </div>

    <div class="card mb-3">
      <div class="purple"></div>
      <dl class="card-body">
        <dt class="card-title">Hexcode:</dt>
        <dd class="card-text">#684e79</dd>
        <dt class="card-title">Color:</dt>
        <dd class="card-text">Purple</dd>
      </dl>
    </div>

    <div class="card mb-3">
      <span>
        <div class="yellow-one"></div>
        <div class="yellow-two"></div>
        <div class="yellow-three"></div>
      </span>
    </div>

    <div class="card mb-3 border-0">
      <span>
        <div class="Pink-one"></div>
        <div class="Pink-two"></div>
        <div class="Pink-three"></div>
      </span>
    </div>

    <div class="card mb-3 border-0">
      <span>
        <div class="Blue-one"></div>
        <div class="Blue-two"></div>
        <div class="Blue-three"></div>
      </span>
    </div>

    <div class="card mb-3 border-0">
      <span>
        <div class="Purple-one"></div>
        <div class="Purple-two"></div>
        <div class="Purple-three"></div>
      </span>
    </div>
  </main>

</body>

</html>
