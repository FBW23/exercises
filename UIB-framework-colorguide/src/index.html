<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/main.css" />
  <title>Color Guide</title>
</head>

<body>
  <div id="container">
    <div class="card " style="width: 18rem;">
      <div class="card-body yellow"></div>
      <dl>
        <dt class="card-title">Hex Code:</dt>
        <dd class="card-text">#fjfjfs</dd>
        <dt class="card-title">Color:</dt>
        <dd class="card-text">Yellow</dd>
      </dl>
    </div>
    <div class="card " style="width: 18rem;">
      <div class="card-body pink"></div>
      <dl>
        <dt class="card-title">Hex Code:</dt>
        <dd class="card-text">#fjfjfs</dd>
        <dt class="card-title">Color:</dt>
        <dd class="card-text">Yellow</dd>
      </dl>
    </div>

    <div class="card " style="width: 18rem;">
      <div class="card-body blue"></div>
      <dl>
        <dt class="card-title">Hex Code:</dt>
        <dd class="card-text">#fjfjfs</dd>
        <dt class="card-title">Color:</dt>
        <dd class="card-text">Yellow</dd>
      </dl>
    </div>
    <div class="card " style="width: 18rem;">
      <div class="card-body purple"></div>
      <dl>
        <dt class="card-title">Hex Code:</dt>
        <dd class="card-text">#fjfjfs</dd>
        <dt class="card-title">Color:</dt>
        <dd class="card-text">Yellow</dd>
      </dl>
    </div>
    <div id="card-template"  class="card " style="width: 18rem;">
      <div class="card-body linear1"></div>
    </div>
    <div id="card-template" class="card " style="width: 18rem;">
      <div class="card-body linear2"></div>
    </div>
    <div id="card-template" class="card " style="width: 18rem;">
      <div class="card-body linear3"></div>
    </div>
    <div id="card-template" class="card" style="width: 18rem;">
      <div class="card-body linear4"></div>

    </div>
  </div>






</body>

</html>
