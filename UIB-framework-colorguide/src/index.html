<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css" />
  <title>Color Guide</title>
</head>

<body class="container mt-5">
  <h1>Color Guide</h1>
  <div class="card mb-3">
    <div class="yellow"></div>
    <dl class="card-body">
      <dt class="card-title">Hexcode:</dt>
      <dd class="card-text">#ff38cf</dd>
      <dt class="card-title">Color:</dt>
      <dd class="card-text">Yellow</dd>
    </dl>
  </div>
  <div class="card mb-3">
    <div class="pink"></div>
    <dl class="card-body">
      <dt class="card-title">Hexcode:</dt>
      <dd class="card-text">#fa5e5b</dd>
      <dt class="card-title">Color:</dt>
      <dd class="card-text">Pink</dd>
    </dl>
  </div>
</body>

</html>
