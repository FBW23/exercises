<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="form-group">
        <input class="form-control-static" type="text" id="password" min="1" max="20" value="" readonly>
        <input class="form-control-static" type="number" id="length" min="1" max="20" value="20" required>
        <label class="control-label" for="tick">Use mixed cases?</label>
        <input class="form-control-static" type="checkbox" id="tick" checked required>
        <input class="form-control-static" type="button" id="button" value="Generate password!">
    </div>
</body>

</html>
