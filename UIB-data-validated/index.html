<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Swagger</title>
</head>

<body>
    <form action="https://formspree.io/meqqdpzz" method="POST">
        <h2>Tell us more</h2>
        <label for="firstName">First Name</label><br>
        <input type="text" placeholder="Constantin" name="firstName" id="firstName" minlength="5" required><br>
        <label for="lastName">Last Name</label><br>
        <input class="mail" placeholder="Mirzenco" type="text" name="lastName" id='lastName' minlength="5" required><br>
        <label for="_replyto"></label>Email<br>
        <input class="mail" placeholder="support@digitalcareer.de" type="text" id='email' name="_replyto" minlength="5" required><br>
        <label for="about">Tell us about yourself</label><br>
        <textarea type="text" name="about" id='aboutArea' maxlength="300">text</textarea><br>
        <div id="toggle">
            <h2>Want to know more?</h2>
            <label class="btn">
                <input type="checkbox" name="checkbox">
                <div class="switcher"> </div>
            </label>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
