<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="main.css" />
  <title>Swagger</title>
</head>

<body>
  <main class="container">
    <form class="form" action="https://formspree.io/xgeeqpln" method="POST">
      <h1>Tell us more</h1>

      <section class="fields">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="First Name" minlength="3" required />
        <label for="lastname">Last name</label>
        <input type="text" id="lastname" placeholder="Last Name" minlength="3" required />
      </section>

      <section class="fields">
        <label for="email">Your email</label>
        <input type="email" id="email" placeholder="Tell us how to contact you" minlength="9" required />
      </section>

      <section class="fields">
        <label for="message">Tell us about yourself</label>
        <textarea id="message" maxlength="600" required></textarea>
      </section>

      <section class="toggle">
        <label class="toggle-label">Want to know more?</label>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </section>
      <input type="submit" value="Submit">
    </form>
  </main>
</body>

</html>
