<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
   <form>
       <h1>Crypto Coins</h1>
    <section class='search'>
        <label for="crypto-currency">Crypto-Currency</label>
        <select class="options1" id="crypto-currency">
            <option value="btc"> Bit Coin</option>
            <option value="ltc">Lite Coin</option>
            <option value="eth">Etherium</option>
           
        </select>
    </section>  
    <input type="number" class="search-number" value=""> 
    <section class="result">
        <label for="currency">Currency</label>
        <select id="currency" class="options2">
            <option value="brl">Real</option>
            <option value="aus">Australian Dollar</option>
            <option value="usd">US Dollar</option>
        </select>
    </section>
    <input type="text" id="result" placeholder="Result" readonly disabled>
    <button type="submit">Convert</button>
   </form>
</body>
</html>
