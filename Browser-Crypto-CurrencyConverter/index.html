<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Crypto-Rate</h1>
    <form>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="crypto-currency">Crypto-currency</label>
            </div>
            <select class="custom-select" id="crypto-currency">
                <option value="" selected>Choose...</option>
                <option value="btc">BitCoin</option>
                <option value="xrp">Ripple</option>
                <option value="eos">EOS</option>
                <option value="ltc">Lite Coin</option>
                <option value="eth">Eutherium</option>
            </select>
        </div>
        <input type="number" class="form-control" id="amount">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="currency">Currency</label>
            </div>
            <select class="custom-select" id="currency">
                <option value="" selected>Choose...</option>
                <option value="eur">Euro</option>
                <option value="usd">US Dollar</option>
                <option value="gbp">Great British Pound</option>
                <option value="cad">Canadian Dollar</option>
                <option value="aud">Australian Dollar</option>
                <option value="leu">LEU</option>
            </select>
        </div>
        <input type="text" class="form-control" id="result" disabled readonly>
        <button type="submit" class="btn btn-primary">Convert</button>
    </form>
</body>
</html>
