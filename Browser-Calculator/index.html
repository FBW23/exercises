<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<header>
    <div class="jumbotron jumbotron-fluid text-center bg-warning"> 
        <div class="container">
          <h1 class="display-4">Calculation X</h1>
        </div>
      </div>
</header>
<body>
    <h2>Basic Arithmetic</h2>
    <section>
    <input type="number" name="soma1" id="soma1"> +
    <input type="number" name="soma2" id="soma2"> =
    <input type="number" disabled name="resultado" id="resultadoSoma" >
<br>
    <input type="number" name="sub1" id="sub1"> &minus;
    <input type="number" name="sub2" id="sub2"> =
    <input type="number" disabled name="resultado" id="resultadoSub">
<br>
    <input type="number" name="mult1" id="mult1"> &times;
    <input type="number" name="mult2" id="mult2"> =
    <input type="number" disabled name="resultado" id="resultadoMult">
<br>
    <input type="number" name="div1" id="div1"> &divide;
    <input type="number" name="div2" id="div2"> =
    <input type="number" disabled name="resultado" id="resultadoDiv">

    <h2>Special Operations</h2>
    <h3>Modulo</h3>
    <input type="number" name="mod1" id="mod1"> &percnt;
    <input type="number" name="mod2" id="mod2"> =
    <input type="number" name="resultado" id="resultadoMod">
</section>
</body>
</html>
