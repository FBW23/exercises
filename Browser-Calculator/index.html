<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="vb.js"></script>
    <link rel="stylesheet" href="vb.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>CALCULATION X</h1>
    </header>
    <h2>Basic Arithmetic</h2>
    <section id="sum" class="line">
        <input type="text">
        <p>+</p>
        <input type="text">
        <p>=</p>
        <input type="text" class="result">
    </section>

    <section id="deduct" class="line">
        <input type="text">
        <p>-</p>
        <input type="text">
        <p>=</p>
        <input type="text" class="result">
    </section>

    <section id="multiply" class="line">
        <input type="text">
        <p>*</p>
        <input type="text">
        <p>=</p>
        <input type="text" class="result">
    </section>

    <section id="inverse" class="line">
        <input type="text">
        <p>/</p>
        <input type="text">
        <p>=</p>
        <input type="text" class="result">
    </section>

    <h2>Special Operations</h2>

    <h3>Modulo</h3>

    <section id="modulo" class="line">
        <input type="text">
        <p>%</p>
        <input type="text">
        <p>=</p>
        <input type="text" class="result">
    </section>


</body>

</html>
