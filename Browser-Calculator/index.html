<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="index.js" defer></script>
    <title>Online Kack-ulator</title>
</head>

<body>

    <h1 class="jumbtron jumbtron-fluid bg-warning p-5 text-center">CALCULATION X</h1>

    <h2 class="pt-5">Basic Arithmetic</h2>

    <div class="column d-flex justify-content-center form-row">
        <div class="column d-flex justify-content-center addition">
            <div class="form-group col-md-6">
                <input type="number" class="form-control fieldOne" id="number-input">
            </div>
            <p>+</p>
            <div class="form-group col-md-6">
                <input type="number" class="form-control fieldTwo" id="number-input">
            </div>
            <p>=</p>
            <div class="form-group col-md-6">
                <input type="number" class="form-control bg-light result" id="number-input" disabled>
            </div>
        </div>

        <div class="column d-flex justify-content-center subtraction">
            <div class="form-group col-md-6">
                <input type="number" class="form-control fieldOne" id="number-input">
            </div>
            <p>-</p>
            <div class="form-group col-md-6">
                <input type="number" class="form-control fieldTwo" id="number-input">
            </div>
            <p>=</p>
            <div class="form-group col-md-6">
                <input type="number" class="form-control bg-light result" id="number-input" disabled>
            </div>
        </div>

        <div class="column d-flex justify-content-center multiplication">
            <div class="form-group col-md-6">
                <input type="number" class="form-control fieldOne" id="number-input">
            </div>
            <p>ร</p>
            <div class="form-group col-md-6">
                <input type="number" class="form-control fieldTwo" id="number-input">
            </div>
            <p>=</p>
            <div class="form-group col-md-6">
                <input type="number" class="form-control bg-light result" id="number-input" disabled>
            </div>
        </div>

        <div class="column d-flex justify-content-center division">
            <div class="form-group col-md-6">
                <input type="number" class="form-control fieldOne" id="number-input">
            </div>
            <p>รท</p>
            <div class="form-group col-md-6">
                <input type="number" class="form-control fieldTwo" id="number-input">
            </div>
            <p>=</p>
            <div class="form-group col-md-6">
                <input type="number" class="form-control bg-light result" id="number-input" disabled>
            </div>
        </div>
    </div>

    <h2 class="pt-5">Special Operations</h2>
    <h3>Modulo</h3>
    <div class="column d-flex justify-content-center form-row">
        <div class="column d-flex justify-content-center modulo">
            <div class="form-group col-md-6">
                <input type="number" class="form-control fieldOne" id="number-input">
            </div>
            <p>%</p>
            <div class="form-group col-md-6">
                <input type="number" class="form-control fieldTwo" id="number-input">
            </div>
            <p>=</p>
            <div class="form-group col-md-6">
                <input type="number" class="form-control bg-light result" id="number-input" disabled>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
