<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script> 
</head>
<body>
    <header class="jumbotron jumbotron-fluid text-center bg-warning">
        <h1>CALCULATION X</h1>
    </header>
    <h3>Basic Arithmetic</h3>
    <section>
        <div class="div">
           
            <input type="number" class="addition-one" id="addition_1">
            <label for="sum">+</label>
            <input type="number" class="addition-two" id="addition_2">
            <label for="result">=</label>
            <input type="number" disabled class="result-add" id="addition_result">
            
            <input type="number" class="sub-one" id="sub_1">
            <label for="sub">-</label>
            <input type="number" class="sub-two" id="exampleInputNumber">
            <label for="result">=</label>
            <input type="text" disabled class="result-sub" id="exampleInputNumber">
            <input type="number" class="times-one" id="exampleInputNumber">
            <label for="sub">x</label>
            <input type="number" class="times-two" id="exampleInputNumber">
            <label for="result">=</label>
            <input type="text" disabled class="result-times" id="exampleInputNumber">
            <input type="number" class="div-one" id="exampleInputNumber">
            <label for="sub">/</label>
            <input type="number" class="div-two" id="exampleInputNumber">
            <label for="result">=</label>
            <input type="text" disabled class="result-div" id="exampleInputNumber">
          
          </div>
</section>
<h3>Special operations</h3>
<h4>Modulo</h4>
<section>
    <div class="div">
       
        <input type="number" class="modul-one" id="exampleInputNumber">
        <label for="sum">%</label>
        <input type="number" class="modul" id="exampleInputNumber">
        <label for="result">=</label>
        <input type="text" disabled class="result-modul" id="exampleInputNumber">
        
       
      
      </div>
</section>

</body>
