<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>
<header>CALCULATION X</header>
<body>
    <h2>Basic Arithmetic</h2>
    <input type="number" name="soma1" id="soma1"> +
    <input type="number" name="soma2" id="soma2"> =
    <input type="number" name="resultado" id="resultadoSoma">
<br>
    <input type="number" name="sub1" id="sub1"> &minus;
    <input type="number" name="sub2" id="sub2"> =
    <input type="number" name="resultado" id="resultadoSub">
<br>
    <input type="number" name="mult1" id="mult1"> &times;
    <input type="number" name="mult2" id="mult2"> =
    <input type="number" name="resultado" id="resultadoMult">
<br>
    <input type="number" name="divis1" id="divis1"> &divide;
    <input type="number" name="divis2" id="divis2"> =
    <input type="number" name="resultado" id="resultadoDivis">

    <h2>Special Operations</h2>
    <h3>Modulo</h3>
    <input type="number" name="mod1" id="mod1"> &percnt;
    <input type="number" name="mod2" id="mod2"> =
    <input type="number" name="resultado" id="resultadoMod">
    
</body>
</html>
