<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="vb.js"></script>
    <link rel="stylesheet" href="vb.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>CALCULATION X</h1>
    </header>
    <h2>Basic Arithmetic</h2>
    <section id="sum" class="line">
        <input type="number" id="sum1" class="input1">
        <p class="action">+</p>
        <input type="number" id="sum2" class="input2">
        <p>=</p>
        <input type="number" id="sumResult" class="result" disabled>
    </section>

    <section id="deduct" class="line">
        <input type="number" id="deduct1" class="input1">
        <p class="action">-</p>
        <input type="number" id="deduct2" class="input2">
        <p>=</p>
        <input type="number" id="deductResult"class="result" disabled>
    </section>

    <section id="multiply" class="line">
        <input type="number" id="multiply1" class="input1">
        <p class="action">*</p>
        <input type="number" id="multiply2" class="input2">
        <p>=</p>
        <input type="number" id="multiplyResult" class="result" disabled>
    </section>

    <section id="divide" class="line">
        <input type="number" id="divide1" class="input1">
        <p class="action">/</p>
        <input type="number" id="divide2" class="input2">
        <p>=</p>
        <input type="number"  id="divideResult" class="result" disabled>
    </section>

    <h2>Special Operations</h2>

    <h3>Modulo</h3>

    <section id="modulo" class="line">
        <input type="number"  id="modulo1" class="input1">
        <p class="action">%</p>
        <input type="number" id="modulo2" class="input2">
        <p>=</p>
        <input type="number" id="moduloResult" class="result" disabled>
    </section>


</body>

</html>
