<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://kit.fontawesome.com/eba1b34cd5.js" crossorigin="anonymous"></script>
  <script defer type="module" src="scripts/index.js"></script>
  <title>A Final Count Down</title>
</head>

<body>
  <main class="container">



    <section id="left">
      <div id="clock">

        <div id="top">
          <h2>Until my birthday</h2>
          <input type="checkbox">
          <h2>You decide, until when</h2>
          <input id="dateInput" type="date">
        </div>
        <div class="bottom">
          <div class="timer">
            <p id="months"></p>
            <p id="weeks"></p>
            <p id="days"></p>
            <p id="hours"></p>
            <p id="minutes"></p>
            <p id="seconds"></p>
          </div>
          <div class="unitContainer">
            <p class="unit">months</p>
            <p class="unit">weeks</p>
            <p class="unit">days</p>
            <p class="unit">hours</p>
            <p class="unit">minutes</p>
            <p class="unit">seconds</p>
          </div>
         
        </div>
        
      </div>
     
      <h2>is left</h2>

    </section>




    <section id="right">
      <h1>Coming Soon</h1>
      <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis, eos!</p>
      <input id="button" class="button" type="button" value="Get Notified">

      <div id="icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </section>




  </main>

</body>

</html>
