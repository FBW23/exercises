<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/c1edf725fa.js" crossorigin="anonymous"></script>
    <title>To-Do App</title>
</head>

<body>

    <!-- Create an input field  -->
    <div id="input-container">
        <img src="img/to-do-img.png">
        <input id="input-box" class="form-control right" name="form" placeholder="type in here and add with 'Submit' button"></input>
        <button type="button" class="button right" for="form">Submit</button>
    </div>

    <!-- Create a To-Do List container -->
    <div class="container-fluid d-none">
        <ul id="to-do-container">

        </ul>
    </div>
    

</body>

</html>
