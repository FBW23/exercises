<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github Username API</title>
</head>

<body>

    <h1>GitHub Username Widget</h1>

    <form action="#">
        <input type="text" id="user-input">
        <br>
        <button type="submit">SEARCH</button>
    </form>

    <div class="profile-container">
        <div class="profile-photo">
            <img id="profile-img" src="" alt="profile-photo">
        </div>
        <div class="user-info">
            <p class="info">Username: <span class="name info-value"></span></p>
            <p class="info">Biography: <span class="bio info-value"></span></p>
            <p class="info">Location: <span class="location info-value"></span></p>
            <p class="info">Followers: <span class="followers info-value"></span></p>
            <p class="info">Repositories: <span class="repositories info-value"></span></p>
        </div>
    </div>

    <div class="container">

    </div>

    <script src="main.js"></script>
</body>

</html>
