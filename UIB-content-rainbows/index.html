<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Coloring Book</title>

    <link rel="stylesheet" href="style.css">

    <style>
    h1, #red {
        color: rgba(255,0,0);
    }
    #orangered {
        color:	rgb(255,99,71) ;
    }
    h2 {
        color: rgba(255,165,0);
    }

    h3, #yellow {
        color: rgb(255,255,0);
    }
    
    h4 {
        color: rgb(0,128,0);
    }
    #yellowblue {
        color: rgb(60,179,113);
}
    h5, #blue {
        color: rgb(0,0,255);
    }

    h6 {
        color: rgb(75,0,130);
    }
    #redblue {
        color: rgb(186,85,211);
    }
    </style>

</head>

<body>
    <main>
        <h1>Red</h1>
        <p>
            Primary Color.
        </p>

        <h2>Orange</h2>
        <p>
            Orange mix of yellow and red.
        </p>

        <h3>Yellow</h3>
        <p>
            Primary Color.
        </p>

        <h4>Green</h4>
        <p>
            Green mix of yellow and blue.
        </p>

        <h5>Blue</h5>
        <p>
            Primary color.
        </p>

        <h6>Indigo</h6>
        <p>
            Indigo mix of red and blue. </p>

    </main>

</body>

</html>
