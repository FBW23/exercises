<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Registration Form -Aghy-</title>
</head>

<body>
    <div class="container">
        <form action="">
            <div id="phase1" class="phases visible">
                <h1 class="overview">Information Overview</h1>
                <h1 class="pageTitle">Personal Information</h1>
                <input type="text" name="" id="fname" placeholder="First name..">
                <input type="text" name="" id="" placeholder="Last name.."><br />
                <input type="text" name="" id="" placeholder="Nationality">
                <input type="date" name="" id="" placeholder="Birth date"><br />
                <input type="button" id="btn1" class="navsys" value="Next">
            </div>
            <div id="phase2" class="phases">
                <h1 class="pageTitle">Shipping Information</h1>
                <input type="text" name="" id="" placeholder="Country..">
                <input type="text" name="" id="" placeholder="City.."><br />
                <input type="text" name="" id="" placeholder="Street..">
                <input type="text" name="" id="" placeholder="House number.."><br />
                <input type="button" id="btn2b" class="navsys" value="Back">
                <input type="button" id="btn2" class="navsys" value="Next">
            </div>
            <div id="phase3" class="phases">
                <h1 class="pageTitle">Account Information</h1>
                <input type="email" name="" id="email" placeholder="email@example.com">
                <input type="text" name="" id="" placeholder="username.."><br />
                <input type="password" name="" id="" placeholder="password..">
                <input type="password" name="" id="" placeholder="confirmation.."><br />
                <input type="button" id="btn3b" class="navsys" value="Back">
                <input type="submit" id="submit" class="navsys" value="Submit">
            </div>
        </form>
        <div id="navpoints">
            <div class="navdot navsys active" id="ph1"></div>
            <div class="navdot navsys" id="ph2"></div>
            <div class="navdot navsys" id="ph3"></div>
        </div>
    </div>
</body>

</html>
