<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vb.js"></script>
</head>
<body><form >
    <div class="container" id="profileDiv">
        <h1>Profile Info</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />
  
        <label for="username"><b>User Name</b></label>
        <input type="text" placeholder="Enter your User Name" name="username" required />
  
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required />
  
        <label for="password-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="password-repeat" required />
  
        <label for="imageFile"><b>Profile Photo</b></label>
        <input type="file" id="image" placeholder="choose your Photo" name="imageFile" required />
        <hr />
  
        <button type="button" onclick="previous(this)" class="registerbtn">
          previous</button><button type="button" class="registerbtn" onclick="nextDiv(this)">
          Next
        </button>
      </div>  </form>
    
</body>
</html>
